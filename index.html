<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie Interactive</title>
    <style>
        .gallery img {
            margin: 10px;
            max-width: 200px;
            cursor: pointer;
            border: 2px solid transparent;
        }
        .gallery img:focus {
            outline: 3px solid blue;
        }
    </style>
    <script>
        // Fonction appelée au chargement
        function initializeGallery() {
            console.log("La galerie est chargée !");
            const images = document.querySelectorAll('.gallery img');
            images.forEach((img, index) => {
                img.setAttribute('tabindex', index + 1);
                img.addEventListener('mouseover', () => img.style.border = "2px solid red");
                img.addEventListener('mouseleave', () => img.style.border = "2px solid transparent");
                img.addEventListener('focus', () => img.style.border = "2px solid green");
                img.addEventListener('blur', () => img.style.border = "2px solid transparent");
            });
        }
    </script>
</head>
<body onload="initializeGallery()">
    <h1>Galerie Interactive</h1>
    <div class="gallery">
        <img src="image1.jpg" alt="Description de l'image 1">
        <img src="image2.jpg" alt="Description de l'image 2">
        <img src="image3.jpg" alt="Description de l'image 3">
        <img src="image4.jpg" alt="Description de l'image 4">
        <img src="image5.jpg" alt="Description de l'image 5">
        <img src="image6.jpg" alt="Description de l'image 6">
    </div>
</body>
</html>
